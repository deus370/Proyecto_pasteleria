{% extends "layout.html" %}

{% block content %}
{% from "_macros.html" import render_field %}

<form class="form-horizontal" name="form1" action="" method="POST">
    {{ user_form.csrf_token }}
    <input type="hidden" value="{{ csrf_token }})">
    <div class="form-group row">
        <div class="col-sm-1-12">
            {{render_field(user_form.costo)}}
            {{render_field(user_form.cantidad)}}
            {{render_field(user_form.ingredientes)}}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-1-12">
            {{render_field(user_form.submit)}}   
        </div>
    </div>
    
</form>

{% endblock %}
