{% extends "layout1.html" %}

{% block content %}

<div class="container-fluid divs">
    <div class="row">
        <div class="col-2">
            
        </div>
        <div class="col-10">
            <form method="POST" action="./consultar">
                <div class="row">
                    <div class="col-10">
                        <input class="input is-large"  name="busqueda" type="text" placeholder="Buscar" autofocus="">
                    </div>
                    <div class="col-2">
                        <input type="submit"  class="btn btn-primary" value="Buscar">
                    </div>
                </div>
            </form>
            
        </div>
    
    </div>
    
    <div class="container container-fluid">
        
        <div class="row">
            {% for i in res %}
            <div class="col-3">
                <h2>{{ i['name'] }}</h2>

                <img alt="Foto" src="..\static\archivo.jpg">


                <h4>$ {{ i['precio'] }} </h4>

                <div class="row">
                    <div class="col-3">
                        <form method="POST" action="./update">
                            <input type="hidden" value="{{i.id}}" name="id">
                            <input type="submit" class="btn-primary" value="Update">
                        </form>
                    </div>

                    <div class="col-6">
                        <form method="POST" action="./delete">
                            <input type="hidden" value="{{i.id}}" name="id">
                            <input type="submit"  class="btn-primary" value="Eliminar">
                        </form>
                    </div>
                </div>
                
            </div>
            {% endfor %}
        </div>
        
    </div>

    </div>
</div>

{% endblock %}
