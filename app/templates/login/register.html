{% extends "layout.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Registro</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Ir a <a href="{{ url_for('auth.login') }}">login</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/security/register">
            <div class="field">
                <div class="control">
                    <input class="input is-medium is-rounded" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-medium is-rounded" type="text" name="name" placeholder="Nombre" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-medium is-rounded" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-fullwidth is-primary is-medium is-rounded">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
