{% extends "layout.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Iniciar Sesion</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/security/login">
            <div class="field">
                <div class="control">
                    <input class="input is-medium is-rounded" type="email" name="email" placeholder="hello@example.com"
                        autocomplete="username" required />
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-medium is-rounded" type="password" name="password" placeholder="**********"
                        autocomplete="current-password" required />
                </div>
            </div>
            <br />
            <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit"> Login </button>
        </form>
    </div>
</div>
{% endblock %}
