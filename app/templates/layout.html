<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color:#FBF7F3">
    <header style="background-color:#FFB6C1">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="navbar-brand">
                    <img src="/static/img/CROWNCUPCAKE1.png" alt="nop" width="100" height="52">
                </a>

                <div class="col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <a href="/">
                        <input type="button" class="btn btn-outline-dark" value="Inicio">
                    </a>
                    <a href="{{ url_for('inicio.cargarAcerca') }}">
                        <input type="button" class="btn btn-outline-dark" value="¿Quienés somos?">
                    </a>
                    <a href="{{ url_for('producto.cargarTabla1') }}">
                        <input type="button" class="btn btn-outline-dark" value="Nuestros productos">
                    </a>
                </div>

                <div class="text-end">
                    <a href="{{ url_for('login.login') }}">
                        <button type="button" class="btn btn-outline-light me-2">Login</button>
                    </a>
                    <a href="">
                        <button type="button" class="btn btn-outline-success">Registro</button>
                    </a>                    
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        {% block content %}

        {% endblock %}
    </div>
</body>

</html>
