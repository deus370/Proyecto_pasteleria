{% extends "layout1.html" %}

{% block content %}
{% from "_macros.html" import render_field %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Hornear Producto</h3>
    <div class="box">
        <form method="POST" action="./hornear" enctype="multipart/form-data">
            {{ user_form.csrf_token }}
            <input type="hidden" value="{{ csrf_token }})">
            {% for i in res %}
            <img src="data:mimetype;base64,{{i.imagen}}" width="100" height="auto" alt="Imagen Producto"/>
            <div class="field">
                <div class="control">
                    <input value="{{i.id_producto}}"  type="hidden" name="id">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <h3>{{i.nombre}}</h3>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <h3>Stock:</h3>
                    <p>{{i.cantidad}}</p>
                </div>
            </div>

            {{render_field(user_form.hornear)}}

            <button class="button is-block is-info is-large is-fullwidth">Hornear</button>
            {% endfor%}
        </form>
    </div>
</div>
{% endblock %}
